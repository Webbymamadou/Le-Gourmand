            <section class="page-commande">
  <h2>Passer une commande</h2>
  <form>
    <label for="nom">Nom complet :</label>
    <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

    <label for="telephone">Numéro de téléphone :</label>
    <input type="tel" id="telephone" name="telephone" placeholder="77 000 00 00" required>

    <label for="plat">Plat à commander :</label>
    <input type="text" id="plat" name="plat" placeholder="Ex : Pizza, Burger..." required>

    <label for="quantite">Quantité :</label>
    <input type="number" id="quantite" name="quantite" min="1" value="1" required>

    <label for="adresse">Adresse de livraison :</label>
    <textarea id="adresse" name="adresse" placeholder="Entrez votre adresse complète" required></textarea>

    <button type="submit" class="button">Commander</button>
  </form>
</section>
